<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Login</title>
        <link rel="stylesheet" href="./css/ex02.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <div class="form-desc">
                <header>
                    <a href="#!"
                        ><img src="./images/logo.png" alt="logo" title="logo"
                    /></a>
                    <h1>Just Log</h1>
                </header>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Illum, eum corrupti incidunt magni perferendis veritatis.
                </p>
                <button type="button">Read More</button>
                <ul class="menu">
                    <li>
                        <a href="#!"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#!"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#!"
                            ><i class="fa-brands fa-google-plus-g"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#!"><i class="fa-brands fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>
            <div class="form">
                <h2>
                    Login to <span><span>your</span> account</span>
                </h2>
                <form>
                    <div>
                        <input
                            type="email"
                            name="email"
                            required
                            placeholder="Email Address"
                        />
                    </div>
                    <div>
                        <input
                            type="password"
                            name="password"
                            required
                            placeholder="Password"
                        />
                    </div>
                    <div class="form-wrapper">
                        <input type="checkbox" id="lbl-check" name="checked" />
                        <label for="lbl-check">Remember me</label>
                        <a href="#!">Forgot Password</a>
                    </div>
                    <button type="button">LOGIN</button>
                    <div class="sign-up">
                        Don't have an account? Register <a href="#!">here</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
