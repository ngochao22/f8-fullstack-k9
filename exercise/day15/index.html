<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ecommerce Website UI</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css



        "
        />
    </head>
    <body>
        <div class="wrapper">
            <input type="checkbox" name="active-menu" id="active-menu" />
            <div class="wrapper-inner">
                <!-- SIDEBAR -->
                <aside class="sidebar">
                    <a href="#!" class="logo-link">
                        <img src="./images/logo.svg" alt="logo" />
                    </a>
                    <section class="explore">
                        <h2 class="heading">Explore</h2>
                        <nav class="nav">
                            <a href="#!" class="nav-item">
                                <img
                                    src="./images/icon1.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                New In
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./images/icon2.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Clothing
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./images/icon3.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Shoes
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./images/icon4.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Accessories
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./images/icon5.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Activewear
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./images/icon6.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Gifts & Living
                            </a>
                            <a href="#!" class="nav-item">
                                <img
                                    src="./images/icon7.svg"
                                    alt=""
                                    class="nav-icon"
                                />
                                Inspiration
                            </a>
                        </nav>
                    </section>

                    <button class="chat-btn">
                        <span class="icon">
                            <img src="./images/chat.svg" alt="" />
                        </span>
                        <span class="chat-text">Help Center</span>
                    </button>
                </aside>
                <!-- HEADER -->
                <label for="active-menu" class="overlay"></label>
                <header class="header">
                    <a href="#!" class="logo-link logo-header">
                        <img src="./images/logo.svg" alt="logo" />
                    </a>
                    <form action="" class="search-form">
                        <img
                            src="./images/search.svg"
                            alt="Search Icon"
                            class="icon"
                        />
                        <input
                            type="text"
                            class="search"
                            placeholder="Search store"
                        />
                    </form>
                    <nav class="nav">
                        <a href="#!" class="logo-link">
                            <img src="./images/logo.svg" alt="logo" />
                        </a>
                        <a href="#!" class="nav-link active">Products</a>
                        <a href="#!" class="nav-link">Story</a>
                        <a href="#!" class="nav-link">Manufacturing</a>
                        <a href="#!" class="nav-link">Packaging</a>
                    </nav>

                    <div class="actions">
                        <a href="#!" class="action-link">
                            <img
                                src="./images/cart.svg"
                                alt="Cart Icon"
                                class="action-icon"
                            />
                        </a>
                        <a href="#!" class="action-link">
                            <img
                                src="./images/user.svg"
                                alt="User Icon"
                                class="action-icon"
                            />
                        </a>
                        <label class="active-menu-icon" for="active-menu"
                            ><i class="fa-solid fa-bars"></i
                        ></label>
                    </div>
                </header>
                <!-- MAIN -->
                <main class="main">
                    <div class="img-wrapper wide">
                        <img src="./images/image1.jpg" alt="" />
                    </div>
                    <div class="img-wrapper tall">
                        <img src="./images/image3.png" alt="" />
                    </div>
                    <div class="img-wrapper wide">
                        <img src="./images/image2.jpg" alt="" />
                    </div>
                    <div class="img-wrapper tall">
                        <img src="./images/image4.png" alt="" />
                    </div>
                    <div class="img-wrapper tall">
                        <img src="./images/image5.png" alt="" />
                    </div>
                    <div class="img-wrapper tall">
                        <img src="./images/image6.png" alt="" />
                    </div>
                    <div class="img-wrapper wide">
                        <img src="./images/image7.jpg" alt="" />
                    </div>
                    <div class="img-wrapper wide">
                        <img src="./images/image8.jpg" alt="" />
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
