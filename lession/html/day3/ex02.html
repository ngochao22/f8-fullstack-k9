<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form
            action="https://api-gateway.fullstack.edu.vn/action_page.php"
            method="post"
        >
            <!-- <div>
                <input type="text" name="fullName" placeholder="Họ và tên..." />
            </div>
            <div><input type="text" name="email" placeholder="Email..." /></div>
            <button>Gửi</button> -->
            <div>
                <label for="lbl-name">Họ và tên</label>
                <input
                    type="text"
                    name="name"
                    id="lbl-name"
                    placeholder="Họ và tên"
                    value="Ngọc Hào"
                    readonly
                    disabled
                    maxlength="10"
                    required
                />
            </div>
            <div>
                <label for="lbl-email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="lbl-email"
                    placeholder="Email"
                />
            </div>
            <div>
                <label for="lbl-password">Password</label>
                <input
                    type="password"
                    name="password"
                    id="lbl-password"
                    placeholder="Password"
                />
            </div>
            <div>
                <label for="lbl-age">Age</label>
                <input
                    type="number"
                    name="age"
                    id="lbl-age"
                    placeholder="Tuổi"
                    min="18"
                    max="50"
                    step="0.1"
                />
            </div>
            <div>
                <label for="lbl-avatar">Avatar</label>
                <input type="file" name="avatar" id="lbl-avatar" />
            </div>
            <div>
                <label>Giới tính</label>
                <label>
                    <input type="radio" name="gender" value="0" /> Không biết
                </label>
                <label>
                    <input type="radio" name="gender" value="1" checked /> Nam
                </label>
                <label>
                    <input type="radio" name="gender" value="2" /> Nữ
                </label>
            </div>
            <div>
                <label>Nguồn</label>
                <label>
                    <input
                        type="checkbox"
                        name="source"
                        value="facebook"
                        checked
                    />
                    Facebook
                </label>
                <label>
                    <input type="checkbox" name="source" value="website" />
                    Website
                </label>
                <label>
                    <input type="checkbox" name="source" value="google" />
                    Google
                </label>
            </div>
            <div>
                <label for="lbl-date">Ngày sinh</label>
                <input type="date" name="birthday" id="lbl-date" />
            </div>
            <div>
                <label for="lbl-price">Giá</label>
                <input type="range" name="price" id="lbl-price" value="15" />
            </div>
            <div>
                <label for="lbl-message">Tin nhắn</label>
                <textarea
                    name="message"
                    id="lbl-message"
                    cols="30"
                    rows="10"
                    placeholder="Nội dung tin nhắn"
                    style="resize: none"
                ></textarea>
            </div>
            <div>
                <label for="lbl-provinces">Tỉnh / Thành phố</label>
                <select name="provinces" id="lbl-provinces">
                    <option value="0">Chọn Tỉnh / Thành phố</option>
                    <option value="1" selected>Hà Nội</option>
                    <option value="2">Hồ Chí Minh</option>
                    <option value="3">Đà Nẵng</option>
                </select>
            </div>
            <button type="submit">Gửi</button>
        </form>
    </body>
</html>
